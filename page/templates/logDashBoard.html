<div class="sectionContainer">
	<div class="section">
		<div class="sectionTitle">
			<span class="messageTitle">Loges</span>
			 <form class="form-horizontal" ng-change="getLogFiles();" >
                 <fieldset>
                  <div class="control-group">
                    <div class="controls">
                     <div class="input-prepend input-group">
                       <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" style="width: 200px" name="dateSelection" id="dateSelection" class="form-control"value="{{fromDate}} / {{toDate}}" /> 
                     </div>
                    </div>
                  </div>
                 </fieldset>
               </form>
              <script type="text/javascript">
               $(document).ready(function() {
                  $('#dateSelection').daterangepicker({
    					endDate: new Date(),
					    numberOfMonths: 2,
  					},
                  	function(start, end, label) {
                  	//getLogFiles(start, end);
                    console.log(start.toISOString(), end.toISOString(), label);
                  });
               });
               </script>
                
		</div>
		<div class="sectionContent">
			 
			<div ng-show="logFiles.length === 0">
				<span class="infoMessage">No Log files present !</span>
			</div>
			<table class="table table-striped table-condensed table-hover" ng-hide="logFiles.length === 0">
				<thead>
					<tr class="columnHeading" >
						<td>#</td>
						<td>VagrantID</td>
						<td>FileName</td>
						<td>Satus</td>
						<td>Creation Time</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr data-toggle="collapse" data-parent="#accordion" ng-href="#{{$index}}" ng-repeat="logFile in logFiles" ng-click="getLogFileContent(logFile.filename)">
						<td>{{$index + 1}}</td>
						<td><span ng-bind="logFile.vagrantID"></span></td>
						<td><span ng-bind="logFile.filename"></span></td>
						<td><span ng-bind="logFile.status"></span></td>
						<td><span ng-bind="logFile.time"></span></td>
						
						</tr>
						<tr>
						<td colspan="5">
						<div  id="{{$index}}" class="logFileHolder">
      						<div class="logFileContent">
      							<p>{{logFileContent}}</p>
      						</div>
    					</div>
						</td>
						</tr>
					
    						
				</tbody>

			</table>
			
		</div>
	</div>
</div>
