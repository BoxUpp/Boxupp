<div class="modal fade" id="availableBoxesModal" data-backdrop="static"
	tabindex="-2" role="dialog" aria-labelledby="scriptLargeModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<!--<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>-->
				<h4 class="modal-title">Select/search boxes</h4>
			</div>
			<div class="modal-body">
				<div id="boxSearchContent" class="tab-content"
					style="position: relative;">
					<div class="tab-pane fade active in container-fluid" id="machine">
						<div class="boxConfig">
							<span class="boxConfigTitles">Search Box Name</span> <input
								type="text" ng-model="search.boxName" class="form-control"
								placeholder="Search...">
							<div style="width: 800px; height: 400px; overflow-y: scroll;">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<td><span class="boxConfigTitles">Box Name</span></td>
											<td><span class="boxConfigTitles">Box Provider</span></td>
											<td><span class="boxConfigTitles">Box Size</span></td>
											<td><span class="boxConfigTitles">Box Url</span></td>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="box in availableBoxes | filter:search:strict"
											ng-click="updateBoxUrl()">
											<td>{{box.boxName}}</td>
											<td>{{box.boxProvider}}</td>
											<td>{{box.boxSize}} MB</td>
											<td>{{box.boxUrl}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-link"
					ng-click="modals.close.availableBoxes()">Close</button>
			</div>
		</div>
	</div>
</div>
