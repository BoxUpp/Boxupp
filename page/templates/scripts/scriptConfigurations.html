<div ng-show="shellScripts.length == 0">
	<span class="messageTitle">No Scripts found</span>
</div>
<div ng-show="shellScripts.length >0 && activeScript === null">
	<span class="messageTitle">Select a script to manage</span>
</div>
<div class="scriptDetails" ng-show="shellScripts.length>0 && activeScript !== null">
	<span ng-bind="activeScript.scriptName"></span>
</div>
