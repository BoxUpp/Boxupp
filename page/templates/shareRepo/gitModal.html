<div class="row " ng-controller="gitController">
      <div style="border:solid 1px #000;"  class=" boxesProvisionList col-md-8 col-md-offset-2 ">
      <div style="color:#2AB7C6; font-size:90px; position:absolute; z-index:1; margin-top: 60px;" ng-show="loaderValid" class="col-md-offset-5 col-md-1 ng-scope">
              <span class="projectInitLoader">
                <i class="fa fa-refresh fa-spin"></i>
              </span>
      </div>
      
        <div class="sectionTitle col-md-13 text-center" style="margin:-20px !important">GIT SHARE  </div>
      
        
        <div class="modal-body" style="margin-top:20px;">
       <div class="error" style="color:red;" ng-show="loginValid" ng-init="loginValid=false">Invalid Username or Password.</div>
          <div id="gitAccountFields" class="row" style="position:relative;">
            <div class="boxConfig" >
              <span class="boxConfigTitles">Username</span>
              <input type="text" id="gitUsername"  class="form-control centerText" ng-model="githubConfig.username"  placeholder="Enter your github account username" required="required" />
            </div>  
            
            <div class="boxConfig ">
              <span class="boxConfigTitles">Password</span>
              <input type="password" id="gitPassword"  ng-pattern="/^.*(?=.{6})(?=.*[a-z])(?=.*\d)[a-zA-Z0-9]+$/"class="form-control centerText" ng-model="githubConfig.password"  placeholder="Enter your github account password" required="required"  ng-blur="getGitRepoList();"/>
            </div>

            <div class="boxConfig ">
              <span class="boxConfigTitles">Repo Name</span>
              <select ng-model="githubConfig.repoName"  class="form-control" ng-change="getGitBranchList();">
               <option ng-repeat="repo in githubConfig.gitRepoList ">{{repo.name}}</option>
              </select>
            </div>

            <div ng-show="repoValid">
              <div class="boxConfig">
                <span class="boxConfigTitles">Branch</span>
                <select ng-model="githubConfig.repoBranch" class="form-control" ng-change="branchValidity();">
                  <option ng-repeat="branch in githubConfig.gitBranchList ">{{branch}}</option>
                </select>
              </div>
              <div ng-show="branchValid">
                <div class="boxConfig ">
                  <span class="boxConfigTitles">Path</span>
                  <input type="text" id="gitPath" class="form-control centerText" ng-model="githubConfig.path"/>
                </div>
                <div class="boxConfig  ">
                  <span class="boxConfigTitles">Comment</span>
                    <input type="text" id="gitCommitMessage" class="form-control centerText" ng-model="githubConfig.comment" />
                </div>
    		        <div style="visibility:hidden" class="input-group input-group-sm col-lg-6">
                  <span class="input-group-addon">Content</span>
                  <input type="text" id="gitContent" class="form-control centerText" />
                </div>
        	     
              </div>
            </div>
          
          </div>
        <!-- /. modal-body -->
        </div>
         <!--  <button type="button"  class="btn btn-default btn-sm pull-right" data-dismiss="modal-body">Close</button> -->
          <button ng-show="branchValid" type="button" class="btn btn-primary gitCommit btn-sm pull-right" ng-click="commitToGithub()">Commit</button>
        
      </div>
    </div>
</div>
